<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The official website of the Blue Valley Southwest National Honor Society.">
    <title>BVSW NHS</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
</head>
<body>
    <a href="https://github.com/jacob-hegna/bvswnhs" target="_blank"><img style="position:absolute;top:0;right:0;" src="img/github.png" alt="Fork me on GitHub"></a>
    <div id="wrap">
        <div id="main" class="container">
            <div class="jumbotron">
                <h2><img width="50px" src="img/nhs.png"> BVSW NHS <small>Making the world a more honorable place</small></h2>
            </div>
            <div id="hour-form" class="input-group input-group-lg">
                <span class="input-group-addon">Student ID</span>
                <input id="bvid" class="form-control" autofocus>
                <span class="input-group-btn">
                    <button id="hours-submit" class="btn btn-default" type="button">Check</button>
                </span>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container" id="creditContainer">
            <p class="credit">The BVSW NHS website is being developed by <a href="http://jacob.bvswdebate.com/" target="_blank">Jacob Hegna</a> and <a href="http://github.com/killmous/" target="_blank">Wes Caldwell</a>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
